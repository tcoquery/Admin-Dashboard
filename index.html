<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sideboard">
            <div class="sideboard-header"><img src="icons/view-dashboard.png" alt="Dashboard icon"> Dashboard</div>
            <div class="sideboard-links">
                <a href="home.html" class="link"><img src="icons/home.png" alt="home icon"> Home</a>
                <a href="home.html" class="link"><img src="icons/card-account-details-outline.png" alt="Profile icon"> Profile</a>
                <a href="home.html" class="link"><img src="icons/message-reply.png" alt="Message icon"> Messages</a>
                <a href="home.html" class="link"><img src="icons/clock-time-three.png" alt="History icon"> History</a>
                <a href="home.html" class="link"><img src="icons/file-multiple.png" alt="tasks icon"> Tasks</a>
                <a href="home.html" class="link"><img src="icons/account-multiple.png" alt="communities icon"> Communities</a>
            </div>
            <div class="sideboard-bottom-links">
                <a href="home.html" class="link"><img src="icons/cog.png" alt="settings icon"> Settings</a>
                <a href="home.html" class="link"><img src="icons/help-circle.png" alt="support icon"> Support</a>
                <a href="home.html" class="link"><img src="icons/shield-check.png" alt="privacy icon"> Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="header-first-row">
                <div class="search-logo"><img src="icons/magnify.png" alt="search icon"></div>
                <div class="search-bar"><input type="text" placeholder="Search.."></div>
                <div class="notifications"><img src="icons/bell-outline.png" alt="notifications icon"></div>
                <div class="profile-pic"></div>
                <p class="name">Noisette</p>
            </div>
            <div class="header-second-row">
                <div class="logo"></div>
                <p>Hi there, <br>
                    Noisette (@Noisette)</p>

                <button class="button" type="submit">New</button>
                <button class="button" type="submit">Upload</button>
                <button class="button" type="submit">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div id="main">
                <p>Your Projects</p>
                <div class="projects">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="main-sidebar">
                <p>Announcements</p>
                <div class="box"></div>
                <p>Trending</p>
                <div class="box"></div>
            </div>
        </div>
    </div> 
</body>
</html>
