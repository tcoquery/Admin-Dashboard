<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sideboard">
            <div class="sideboard-header">Dashboard</div>
            <div class="sideboard-links">
                <a href="home.html" class="link">Home</a>
                <a href="home.html" class="link">Profile</a>
                <a href="home.html" class="link">Messages</a>
                <a href="home.html" class="link">History</a>
                <a href="home.html" class="link">Tasks</a>
                <a href="home.html" class="link">Communities</a>
            </div>
            <div class="sideboard-bottom-links">
                <a href="home.html" class="link">Settings</a>
                <a href="home.html" class="link">Support</a>
                <a href="home.html" class="link">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="header-first-row">
                <div class="search-logo"><img src="icons/magnify.png" alt="search icon"></div>
                <div class="search-bar"><input type="text" placeholder="Search.."></div>
                <div class="notifications"><img src="icons/bell-outline.png" alt="notifications icon"></div>
                <div class="profile-pic"></div>
                <p class="name">Noisette</p>
            </div>
            <div class="header-second-row">
                <div class="logo"></div>
                <p>Hi there, <br>
                    Noisette (@Noisette)</p>

                <button class="button" type="submit">New</button>
                <button class="button" type="submit">Upload</button>
                <button class="button" type="submit">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="main-sidebar">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div> 
</body>
</html>
